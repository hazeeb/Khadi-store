
<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <img src="assets/hom3.jpg">
    <div style="display: flex;padding-top:7px;">
      <div><img src="assets/hom2.jpg"></div>
      <div style="padding-left:4px;"><img src="assets/hom1.jpg"></div>
    </div>

    <ion-row>
      <ion-col *ngFor="let item of items;let i = index;">
        <img (click)="openModal(i)" src="assets/{{item.img}}">
        <p class="title">{{item.name}} </p>
        <span class="price">â‚¹ {{item.price}}</span>
        <span>  <ion-icon class="fav-icon" name="ios-heart-outline"></ion-icon></span>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
