<ion-header>
  <ion-navbar>
    <img src="assets/title.png" style="height: 80px;">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <p style="font-size: 24px;color: #000;padding-bottom: 10px;"> Sign In</p>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-list>
        <ion-item>
          <ion-icon name="ios-mail-outline"></ion-icon>
          <ion-label style="text-align:center"> Email</ion-label>
          <ion-input #email formControlName="email" type="email"
                     [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>

        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
          <p style="text-align:center">Please enter a valid email.</p>
        </ion-item>

        <ion-item style="padding-top:20px;">
          <ion-label style="text-align:center">Password</ion-label>
          <ion-input #password formControlName="password" type="password"
                     [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
          <p style="text-align:center">Your password needs more than 6 characters.</p>
        </ion-item>
        <div style="padding-top:20px;">
          <button ion-button type="submit" style="height:50px;border-radius: 50px;background-color: #ffa700" block>
            Login
          </button>
        </div>
      </ion-list>
    </form>

    <button ion-button block clear>
      I forgot my password ğŸ™
    </button>

    <button ion-button block clear>
      Create a new account
    </button>
  </div>

</ion-content>
